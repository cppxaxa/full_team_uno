<html>
    <head>
        <title>Full team UNO</title>
        <link rel="stylesheet" href="css/styles.css"></link>
        <script src="js/jquery/jquery-3.6.0.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>

        Username <input id="txtUsername" value="cppx@beta" />
        <input id="btnLogin" type="button" value="Login" />
        <input id="btnToggleAdmin" type="button" value="Toggle admin" />
        <br/><br/>
        <div class="adminBlock">
            Game Rooms 
            <br/>
            <input id="txtCreateGameRoom" value="GR001" placeholder="Gameroom name" />
            <input id="txtCreateGameRoomPasscode" value="1234" placeholder="Gameroom passcode" />
            <input id="btnCreateGameRoom" type="button" value="Create game room" />
            <br/><br/>
        </div>
        Join game room 
        <br/>
        <input id="txtLoadGameRoomOwner" placeholder="owner id" value="cppx@beta" />
        <input id="txtLoadGameRoomName" placeholder="gameroom name" value="GR001" />
        <input id="txtLoadGameRoomPasscode" placeholder="gameroom passcode" value="1234" />
        <input id="btnLoadGameRoom" type="button" value="Join" />
        <!-- <p id="txtGameRooms">
            <input id="btnGameRoom001" type="button" value="GR001" />
        </p> -->
        <br/><br/>
        Participants <input id="btnRefreshGameRoom" type="button" value="Refresh" />
        <p id="txtParticipants">
            &nbsp;
        </p>
        <br/>
        <div class="adminBlock">
            <input id="txtDeckCount" placeholder="deck count" value="2" />
            <input id="btnStartGame" type="button" value="Start Game" />
        </div>
        <br/>
        <input id="txtGameId" placeholder="game id" value="123456789012345" />
        <input id="btnJoinGame" type="button" value="Join Game" />
        <br/><br/>
        Game status <span id="txtGameStatus">NOT STARTED/RUNNING/ENDED</span>
        <br/>
        Game winners <span id="txtGameWinners">N/A, username001, username002, username003</span>
        <br/>
        Game id <span id="txtGameId">#001/NOT ASSIGNED</span>
        
        <br/><br/>
        Participants Sequence
        <p id="txtParticipantsSequence">
            <span style="color: red;">(username001)</span> -> (username002)
        </p>
        <br/>
        User cards
        <br/>
        <div style="width: 100%;">
            <div class="card-des card-r">0</div>
            <div class="card-des card-g">0</div>
            <div class="card-des card-b">0</div>
            <div class="card-des card-y">0</div>
            <div class="card-des card-w">0</div>
        </div>
        <br/><br/>
    </body>
</html>
